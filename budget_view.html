<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .search-container {
            margin: 10px auto;
            width: 90%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow: auto;
            max-height: 600px;
            border: 1px solid black;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            position: relative;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }
        th {
            background-color: #2d6a4f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tr:first-child th {
            position: sticky;
            top: 0;
            z-index: 3;
        }
        td:first-child, th:first-child {
            position: sticky;
            left: 0;
            background-color: #2d6a4f;
            color: white;
            z-index: 2;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Budget Data</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search budget data..." onkeyup="filterTable()">
    </div>
    
    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody">
                <tr><td colspan="100%">Loading budget data...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = "budget2.csv"; // Ensure budget2.csv is in the same directory

            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load CSV.");
                    return response.text();
                })
                .then(csvText => {
                    const parsedData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    populateTable(parsedData.data);
                })
                .catch(error => {
                    document.getElementById("tableBody").innerHTML = `<tr><td colspan="100%">${error.message}</td></tr>`;
                });
        });

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data available.</td></tr>";
                return;
            }

            // Set table headers (first row is frozen)
            tableHeader.innerHTML = Object.keys(data[0])
                .map(key => `<th>${key}</th>`)
                .join("");

            // Populate table body (first column is frozen)
            tableBody.innerHTML = data.map(row => 
                `<tr>${Object.values(row).map((value, index) => 
                    `<td${index === 0 ? ' style="font-weight:bold;"' : ''}>${value}</td>`).join("")}</tr>`
            ).join("");
        }

        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#budgetTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
