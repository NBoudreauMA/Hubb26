
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget View</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #2d6a4f;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
        }

        .navbar ul li a:hover, .navbar ul li a.active {
            background-color: #1b4633;
            border-radius: 8px;
        }

        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-container input, .search-container select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 48%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #2d6a4f;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="revenue.html">Revenue</a></li>
                <li><a href="expenditures_final_adjusted.html">Expenditures</a></li>
                <li><a href="capital_plan.html">Capital Plan</a></li>
                <li><a href="citizens_guide.html">Citizen's Guide</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Budget View</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search budget..." onkeyup="filterTable()">
            <select id="departmentFilter" onchange="filterTable()">
                <option value="">All Departments</option>
            </select>
        </div>

        <table id="budgetTable">
            <thead>
                <tr id="tableHeader">
                </tr>
            </thead>
            <tbody id="budgetBody">
            </tbody>
        </table>
    </div>

    <script>
        async function loadBudgetData() {
            const response = await fetch('budget2.csv');  // Load actual CSV file
            const data = await response.text();

            const rows = data.split("\n").map(row => row.split(","));
            const headers = rows[0];

            // Populate the table header
            document.getElementById("tableHeader").innerHTML = headers.map(header => `<th>${header}</th>`).join("");

            // Populate the table body
            const tableBody = document.getElementById("budgetBody");
            tableBody.innerHTML = "";
            
            let departmentSet = new Set(); // Collect departments for dropdown

            for (let i = 1; i < rows.length; i++) {
                let row = rows[i];
                if (row.length === headers.length) {
                    let department = row[0].trim(); // Assuming department is in the first column
                    if (department) departmentSet.add(department);

                    let tr = `<tr>${row.map(cell => `<td>${cell}</td>`).join("")}</tr>`;
                    tableBody.innerHTML += tr;
                }
            }

            // Populate department dropdown filter
            let departmentFilter = document.getElementById("departmentFilter");
            departmentSet.forEach(dept => {
                let option = document.createElement("option");
                option.value = dept;
                option.textContent = dept;
                departmentFilter.appendChild(option);
            });
        }

        function filterTable() {
            let searchQuery = document.getElementById("searchInput").value.toLowerCase();
            let departmentFilter = document.getElementById("departmentFilter").value;
            let rows = document.getElementById("budgetBody").getElementsByTagName("tr");

            for (let row of rows) {
                let text = row.innerText.toLowerCase();
                let department = row.cells[0].innerText.trim();

                let matchesSearch = text.includes(searchQuery);
                let matchesDepartment = departmentFilter === "" || department === departmentFilter;

                row.style.display = (matchesSearch && matchesDepartment) ? "" : "none";
            }
        }

        window.onload = loadBudgetData;
    </script>

</body>
</html>
