<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow: hidden;
            max-height: 600px;
            border: 1px solid black;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2d6a4f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Budget Data</h1>
    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = "budget2.csv";
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const parsedData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    populateTable(parsedData.data);
                })
                .catch(error => {
                    document.getElementById("tableBody").innerHTML = `<tr><td colspan="100%">${error.message}</td></tr>`;
                });
        });

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");
            
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data available.</td></tr>";
                return;
            }

            tableHeader.innerHTML = Object.keys(data[0])
                .map(key => `<th>${key}</th>`)
                .join("");

            tableBody.innerHTML = data.map(row => 
                `<tr data-dept='${row["Department"] || ""}'>${Object.values(row).map(value => `<td>${value}</td>`).join("")}</tr>`
            ).join("");

            autoScrollTable();
        }

        function autoScrollTable() {
            const tableBody = document.getElementById("tableBody");
            const rows = Array.from(tableBody.getElementsByTagName("tr"));
            let currentIndex = 0;

            function scrollToNextDepartment() {
                if (currentIndex >= rows.length) currentIndex = 0;
                let startDept = rows[currentIndex].dataset.dept;
                let nextIndex = currentIndex;

                while (nextIndex < rows.length && rows[nextIndex].dataset.dept === startDept) {
                    nextIndex++;
                }
                
                tableBody.style.transition = "transform 1s ease-in-out";
                tableBody.style.transform = `translateY(-${rows[currentIndex].offsetTop}px)`;
                
                let observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                            setTimeout(scrollToNextDepartment, 1000);
                        }
                    });
                }, { root: document.querySelector(".table-container"), threshold: 0.1 });
                
                observer.observe(rows[currentIndex]);
                currentIndex = nextIndex;
            }

            scrollToNextDepartment();
        }
    </script>
</body>
</html>
