<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .table-container {
            width: 90%;
            margin: 20px auto;
            overflow-y: auto;
            max-height: 600px;
            border: 1px solid black;
            position: relative;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2d6a4f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 3;
        }
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            font-weight: bold;
            z-index: 2;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Budget Data</h1>
    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = "budget2.csv";
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const parsedData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    populateTable(parsedData.data);
                })
                .catch(error => {
                    document.getElementById("tableBody").innerHTML = `<tr><td colspan="100%">${error.message}</td></tr>`;
                });
        });

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");
            
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data available.</td></tr>";
                return;
            }

            tableHeader.innerHTML = Object.keys(data[0])
                .map(key => `<th>${key}</th>`)
                .join("");

            let lastDept = "";
            tableBody.innerHTML = data.map(row => {
                let deptRow = "";
                if (row["Department"] && row["Department"] !== lastDept) {
                    lastDept = row["Department"];
                }
                return `<tr><td>${lastDept}</td>${Object.values(row).slice(1).map(value => `<td>${value}</td>`).join("")}</tr>`;
            }).join("");
        }
    </script>
</body>
</html>
