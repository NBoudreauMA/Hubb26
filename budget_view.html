<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Data</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        .table-container {
            width: 90%;
            margin: 120px auto 20px; /* Adjusted for navbar */
            overflow-y: auto;
            max-height: 600px;
            border: 1px solid black;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2d6a4f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 3;
        }
        .dept-header {
            background-color: #74c69d;
            font-weight: bold;
            position: sticky;
            top: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="revenue.html">Revenue</a>
        <a href="expenditures.html">Expenditures</a>
        <a href="capital_plan.html">Capital Improvement Plan</a>
        <a href="citizens_guide.html">Citizen's Guide</a>
    </nav>

    <h1>Budget Data</h1>
    <div class="table-container">
        <table id="budgetTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = "budget2.csv";
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const parsedData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    populateTable(parsedData.data);
                })
                .catch(error => {
                    document.getElementById("tableBody").innerHTML = `<tr><td colspan="100%">${error.message}</td></tr>`;
                });
        });

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");
            
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data available.</td></tr>";
                return;
            }

            tableHeader.innerHTML = Object.keys(data[0])
                .map(key => `<th>${key}</th>`)
                .join("");

            let lastDept = "";
            tableBody.innerHTML = data.map(row => {
                let deptRow = "";
                if (row["Department"] && row["Department"] !== lastDept) {
                    lastDept = row["Department"];
                    deptRow = `<tr class='dept-header'><td colspan='100%'>${lastDept}</td></tr>`;
                }
                return deptRow + `<tr>${Object.values(row).map(value => `<td>${value}</td>`).join("")}</tr>`;
            }).join("");
        }
    </script>
</body>
</html>
