<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Data for Hubbardston Residents</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background: #2d6a4f;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
            color: #2d6a4f;
        }

        .table-container {
            width: 95%;
            margin: 20px auto;
            overflow-x: auto;
            background: #ffffff;
            border: 2px solid #2d6a4f;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #2d6a4f;
            color: white;
            position: sticky;
            top: 0;
            z-index: 3;
        }

        .section-header {
            background-color: #74c69d;
            font-weight: bold;
            text-transform: uppercase;
        }

        .currency, .percentage {
            text-align: right;
        }

        .total-row {
            background-color: #e8f5e9;
            font-weight: bold;
        }

        .error-message {
            color: red;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .table-container {
                width: 100%;
                margin-top: 20px;
            }
            table {
                font-size: 12px;
            }
            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="revenue.html">Revenue</a>
        <a href="expenditures.html">Expenditures</a>
        <a href="capital_plan.html">Capital Plan</a>
        <a href="citizens_guide.html">Citizen's Guide</a>
    </nav>

    <h1>Revenue Overview for Hubbardston Residents</h1>

    <div class="table-container">
        <table id="revenueTable">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const csvUrl = "revenue.csv";
            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    const parsedData = Papa.parse(csvText, { header: true, skipEmptyLines: true });
                    populateTable(parsedData.data);
                })
                .catch(() => {
                    document.querySelector(".table-container").innerHTML = '<p class="error-message">Revenue data is temporarily unavailable. Please check back later.</p>';
                });
        });

        function formatNumber(value) {
            return parseFloat(value).toLocaleString("en-US", { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }

        function populateTable(data) {
            const tableHeader = document.getElementById("tableHeader");
            const tableBody = document.getElementById("tableBody");
            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='100%'>No data available.</td></tr>";
                return;
            }

            tableHeader.innerHTML = Object.keys(data[0])
                .map(key => `<th>${key}</th>`)
                .join("");

            let lastSection = "";
            let totalSum = 0;

            tableBody.innerHTML = data.map(row => {
                let sectionRow = "";
                if (row["Section"] && row["Section"] !== lastSection) {
                    if (totalSum > 0) {
                        sectionRow += `<tr class='total-row'><td colspan='100%'>Total for ${lastSection}: $${formatNumber(totalSum)}</td></tr>`;
                    }
                    lastSection = row["Section"];
                    totalSum = 0;
                    sectionRow += `<tr class='section-header'><td colspan='100%'>${lastSection}</td></tr>`;
                }

                let sectionTotal = parseFloat(row["Actual Revenue"] || 0);
                totalSum += sectionTotal;

                const formattedRow = Object.entries(row)
                    .map(([key, value]) => {
                        if (key.includes("Actual") || key.includes("Projected") || key.includes("Change ($)")) {
                            return `<td class='currency'>$${formatNumber(value)}</td>`;
                        } else if (key.includes("Change (%)")) {
                            return `<td class='percentage'>${parseFloat(value).toFixed(0)}%</td>`;
                        }
                        return `<td>${value}</td>`;
                    })
                    .join("");

                return sectionRow + `<tr>${formattedRow}</tr>`;
            }).join("") + `<tr class='total-row'><td colspan='100%'>Grand Total: $${formatNumber(totalSum)}</td></tr>`;
        }
    </script>
</body>
</html>
