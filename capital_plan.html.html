<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Improvement Plan - Hubbardston</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('hubbardston_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
        h1, h2 {
            text-align: center;
            color: #4bc0c0;
            text-transform: uppercase;
            font-weight: 600;
        }
        .table-container {
            overflow-y: auto;
            max-height: 500px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background: linear-gradient(135deg, #4bc0c0, #358a8a);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            padding: 15px;
            white-space: nowrap;
        }
        td {
            word-wrap: break-word;
            max-width: 300px;
        }
        .number-col {
            text-align: right;
            white-space: nowrap;
        }
        tr:nth-child(even) td {
            background: rgba(255, 255, 255, 0.05);
        }
        tr:hover td {
            background: rgba(75, 192, 192, 0.2);
            transition: background 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capital Improvement Plan (FY26-30)</h1>
        <p style="text-align: center; font-size: 18px; max-width: 900px; margin: auto; line-height: 1.6;">This five-year plan outlines Hubbardston's strategic investments in infrastructure, equipment, and facilities to ensure high-quality services and fiscal responsibility.</p>
        
        <h2>One-Year Capital Improvement Plan</h2>
        <div class="table-container">
            <table id="oneYearCIPTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
        
        <h2>Strategic Capital Improvement Plan</h2>
        <div class="table-container">
            <table id="strategicCIPTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script>
        function formatCurrency(value) {
            let num = parseFloat(value.replace(/[^0-9.-]+/g, ""));
            if (!isNaN(num) && num !== 0) {
                return `$${num.toLocaleString("en-US", { minimumFractionDigits: 2 })}`;
            }
            return "-";
        }

        function cleanCSVRow(row) {
            return row.map(cell => cell.trim().replace(/^"|"$/g, ""));
        }

        function fetchAndDisplayCSV(filePath, tableId) {
            fetch(filePath)
                .then(response => response.text())
                .then(csvText => {
                    let rows = csvText.split("\n").map(row => cleanCSVRow(row.split(",")));
                    let table = document.getElementById(tableId);
                    
                    let thead = table.querySelector("thead");
                    thead.innerHTML = "";
                    let headerRow = document.createElement("tr");
                    rows[0].forEach(header => {
                        let th = document.createElement("th");
                        th.textContent = header;
                        headerRow.appendChild(th);
                    });
                    thead.appendChild(headerRow);
                    
                    let tbody = table.querySelector("tbody");
                    tbody.innerHTML = "";
                    rows.slice(1).forEach(row => {
                        let tr = document.createElement("tr");
                        row.forEach((cell, index) => {
                            let td = document.createElement("td");
                            td.textContent = index > 2 ? formatCurrency(cell) : cell;
                            if (index > 2) td.classList.add("number-col");
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error loading CSV:", error));
        }
        
        document.addEventListener("DOMContentLoaded", function () {
            fetchAndDisplayCSV("strategic_CIP.csv", "strategicCIPTable");
            fetchAndDisplayCSV("one_year_CIP.csv", "oneYearCIPTable");
        });
    </script>
</body>
</html>
