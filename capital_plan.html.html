<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Improvement Plan - Hubbardston</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 100%;
            margin: 80px auto 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        h1, h2 {
            text-align: center;
            color: #4bc0c0;
            text-transform: uppercase;
            font-weight: 600;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
            word-wrap: break-word;
        }
        th {
            background-color: #4bc0c0;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }
        .number-col {
            text-align: right;
            white-space: nowrap;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f0f0;
            transition: background 0.3s ease;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            border-bottom: 1px dotted black;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 300px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -150px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capital Improvement Plan (FY26-30)</h1>
        <p style="text-align: center; font-size: 18px; max-width: 900px; margin: auto; line-height: 1.6;">
            This five-year plan outlines Hubbardston's strategic investments in infrastructure, equipment, and facilities to ensure high-quality services and fiscal responsibility.
        </p>
        
        <h2>One-Year Capital Improvement Plan</h2>
        <table id="oneYearCIPTable">
            <thead></thead>
            <tbody></tbody>
        </table>
        
        <h2>Strategic Capital Improvement Plan</h2>
        <table id="strategicCIPTable">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        // Utility function to format currency
        function formatCurrency(value) {
            if (!value || value === "-") return "-";
            // Remove any non-numeric characters except decimal point
            let num = parseFloat(value.replace(/[^0-9.-]+/g, ""));
            if (!isNaN(num)) {
                return `$${num.toLocaleString("en-US", { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            return value;
        }

        // Function to create a tooltip
        function createTooltip(text) {
            if (!text || text.trim() === "") return "";
            return `<span class="tooltip">ℹ️<span class="tooltiptext">${text}</span></span>`;
        }

        // Function to process CSV data
        function processCSV(csvText) {
            // Split the CSV into rows
            const rows = csvText.split('\n').map(row => 
                row.split(',').map(cell => cell.trim().replace(/^"|"$/g, ''))
            );

            // Remove any empty rows
            const cleanRows = rows.filter(row => row.some(cell => cell.trim() !== ''));

            return cleanRows;
        }

        // Function to render table from CSV data
        function renderTable(tableId, csvData) {
            const table = document.getElementById(tableId);
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear existing content
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // Create header row
            const headerRow = document.createElement('tr');
            csvData[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create data rows
            csvData.slice(1).forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    
                    // Special handling for currency columns and notes
                    if (index >= 3 && index <= 8) {
                        td.textContent = formatCurrency(cell);
                        td.classList.add('number-col');
                    } else if (index === 9 || index === 8) {
                        // Add tooltip for notes column
                        td.innerHTML = cell + createTooltip(cell);
                    } else {
                        td.textContent = cell;
                    }
                    
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Async function to read and process CSV files
        async function loadCIPTables() {
            try {
                // Read One-Year CIP CSV
                const oneYearCIPResponse = await window.fs.readFile('one_year_CIP 1.csv', { encoding: 'utf8' });
                const oneYearCIPData = processCSV(oneYearCIPResponse);
                renderTable('oneYearCIPTable', oneYearCIPData);

                // Read Strategic CIP CSV
                const strategicCIPResponse = await window.fs.readFile('strategic_CIP.csv', { encoding: 'utf8' });
                const strategicCIPData = processCSV(strategicCIPResponse);
                renderTable('strategicCIPTable', strategicCIPData);
            } catch (error) {
                console.error('Error loading CSV files:', error);
                // Fallback error handling
                const errorDiv = document.createElement('div');
                errorDiv.style.color = 'red';
                errorDiv.textContent = 'Error loading data. Please check the CSV files.';
                document.querySelector('.container').appendChild(errorDiv);
            }
        }

        // Load tables when DOM is ready
        document.addEventListener('DOMContentLoaded', loadCIPTables);
    </script>
</body>
</html>
